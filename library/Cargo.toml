[package]
name = "weather-underground"
description = "Weather Underground parser library"
version = "0.1.1"
authors = ["Jérémie Drouet <jeremie.drouet@gmail.com>"]
license = "MIT"
edition = "2018"
readme = "readme.md"
homepage = "https://github.com/jdrouet/weather-underground"
repository = "https://github.com/jdrouet/weather-underground"
keywords = ["weather", "parse"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.41"
chrono = "0.4.19"
lazy_static = "1.4"
log = "0.4"
regex = "1"
reqwest = { version = "0.11.3", features = ["cookies", "gzip", "json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum = "0.21.0"
strum_macros = "0.21.1"
thiserror = "1.0.25"
