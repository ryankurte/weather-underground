[package]
name = "weather-underground-influxdb-bridge"
description = "Weather Underground InfluxDB bridge"
version = "0.1.0"
authors = ["Jérémie Drouet <jeremie.drouet@gmail.com>"]
license = "MIT"
edition = "2018"
readme = "readme.md"
homepage = "https://github.com/jdrouet/weather-underground"
repository = "https://github.com/jdrouet/weather-underground"
keywords = ["weather", "parse", "influxdb"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger = "0.7"
influx_db_client = "0.4"
log = "0.4"
reqwest = { version = "0.11.3", features = ["cookies", "gzip", "json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "0.2", features = ["macros", "time"] }
weather-underground = { path = "../library", version = "0.1.1" }